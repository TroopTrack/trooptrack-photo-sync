<!doctype html>

<html lang="en">


<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="viewport" content="initial-scale=1.0">

  <title>Trooptrack Photo Sync</title>
  <meta name="description" content="Download Photo Albums from Trooptrack">
  <meta name="author" content="TroopTrack">

  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="jquery.fullpage.min.css">
  <link rel="stylesheet" href="styles.css">


</head>

<body>

  <div id="fullpage">

    <div id="download" class="section" data-anchor="dl">

      <div class="container">
        <h1>Trooptrack Photo Sync</h1>
        <h2>
          Download your troop photos.<br/> Easy. Fast!
        </h2>

        <div class="image">
          <a
            href="https://github.com/TroopTrack/trooptrack-photo-sync/releases/"
            title="Releases">
            <img src="PhotoAlbum.png" title="Photo Album Screen"/>
          </a>

        </div>

      </div>

    </div>


    <div id="features" class="section" data-anchor="fzer">

      <div id="single-download" class="slide" data-anchor="fzer1">
        <h1>Download a photo</h1>
        <div class="image">
          <img src="SaveAFile.png" title="Download a photo"/>
        </div>
      </div>

      <div id="download-all" class="slide" data-anchor="fzer2">
        <h1>Download ALL the photos!</h1>
        <div class="image">
          <img src="DownloadAll.png" title="Download all the photos"/>
        </div>
      </div>

      <div id="troop-switch" class="slide" data-anchor="fzer3">
        <h1>Easily switch between troops</h1>
        <div class="image">
          <img src="Switch.png" title="Switch between troops"/>
        </div>
      </div>

    </div>

  </div>

  <div id="menu">
    <a
      href="https://github.com/TroopTrack/trooptrack-photo-sync/releases/"
      class="btn success"
      title="Releases">
      Download
    </a>

    <a
      href="https://github.com/TroopTrack/trooptrack-photo-sync/"
      class="btn primary"
      title="Source Code">
      Source Code
    </a>
  </div>

  <script src="jquery-1.12.0.min.js"></script>
  <script src="jquery.fullpage.min.js"></script>

  <script>
    $('#fullpage').fullpage();
  </script>

</body>


</html>
