<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TroopTrack Photo Albums</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/app.css"
</head>

<body>
  <script type="application/javascript">
    window.$ = window.jQuery = require('./js/vendor/jquery.min.js');
  </script>
  <script src="js/elm.js"></script>
  <script src="js/pouchdb.min.js"></script>
  <script src="js/storage.js"></script>
  <script type="application/javascript">
    var nullPhoto = {
      photoUrl : "",
      photoId : 0,
      path : []
    };

    var app = Elm.fullscreen(Elm.App, {
      setCurrentUser: null,
      downloadProgress: [0.0, nullPhoto],
      cancelledDownload: nullPhoto,
      sessionEnded: []
    });

    var storage = require('./js/storage.js');
    storage.connectTo(app);

    var downloads = require('./js/downloads.js');
    downloads(app);
  </script>
</body>

</html>
